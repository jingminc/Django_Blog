{% extends 'base.html' %}
{% block title %}Edit Setting{% endblock %} 
{% block content %}

<div class="container">
    <div class="row">
      <div class="col-md-12 mb-4  mt-3 left  top">
        <h1>Edit Setting</h1>
        <br/>
        <div class="form-group">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-secondary">Update Setting</button>

        </div>
    </div>
</div>

{% endblock %}

<br>
{% if is_paginated %}
  <ul class="pagination justify-content-center rounded-2">
      
    {% if page_obj.has_previous %}
    <li><a href="?page={{ page_obj.previous_page_number }}" class="page-link">&laquo;</a></li>
    {% endif %}  

    {% for num in paginator.page_range %}
        {% if num == page_obj.number %}
            <li class="page-item active"><a href="/?page={{ num }}" class="page-link">{{ num }}</a></li>
        {% else %}
            <li class="page-item"><a href="/?page={{ num }}" class="page-link">{{ num }}</a></li>
        {% endif %}
    {% endfor %}
    
    {% if page_obj.has_next %}
    <li><a href="?page={{ page_obj.next_page_number }}" class="page-link">&raquo;</a></li>
    {% endif %}
  </ul>

{% endif %}
<br><br>

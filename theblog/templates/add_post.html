{% extends 'base.html' %}
{% block title %}Create a New Blog Post!{% endblock %} 
{% block content %}

{% if user.is_authenticated %}
    <h1>Add Post...</h1>
    <br/><br/>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <button class="btn btn-secondary">Add Post</button>
    </div>
    <script>
        var name = "{{ user.id }}";
        document.getElementById('chen').value = name;
    </script>

{% else %}
You're not allowed here.
{% endif %}

{% endblock %}
